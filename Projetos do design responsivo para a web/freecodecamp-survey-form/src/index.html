<main>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <section>
    <form id="survey-form">

      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter Your name" required>

      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required>

      <label id="number-label">Age<span>(Optional)</span></label>
      <input type="number" id="number" min="10" max="99" placeholder="Age">

      <label>Which option best describes your current role?</label>
      <select id="dropdown" required>
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full time jobt">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <div>
        <input type="radio" id="definitely" name="radio" value="definitely" checked>
        <label for="definitely">Definitely</label>
      </div>
      <div>
        <input type="radio" id="maybe" name="radio" value="maybe">
        <label for="maybe">Maybe</label>
      </div>
      <div>
        <input type="radio" id="notsure" name="radio" value="notsure">
        <label for="notsure">Not Sure</label>
      </div>

      <label>What is your favorite feature of freeCodeCamp?</label>
      <select required>
        <option value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open source">Open Source</option>
      </select>

      <label>What would you like to see improved? <span>(Check all that apply)</span></label>
      <div>
        <input type="checkbox" id="front-endProjects" name="front-endProjects" value="front-endProjects">
        <label for="front-endProjects">Front-End Projects</label>
      </div>
      <div>
        <input type="checkbox" id="back-endProjects" name="back-endProjects" value="back-endProjects">
        <label for="back-endProjects">Back-End Projects</label>
      </div>
      <div>
        <input type="checkbox" id="dataVisualization" name="dataVisualization" value="dataVisualization">
        <label for="dataVisualization">Data Visualization</label>
      </div>
      <div>
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges">Challenges</label>
      </div>
      <div>
        <input type="checkbox" id="openSourceCommunity" name="openSourceCommunity" value="openSourceCommunity">
        <label for="openSourceCommunity">Open Source Community</label>
      </div>
      <div>
        <input type="checkbox" id="gitterHelpRooms" name="gitterHelpRooms" value="gitterHelpRooms">
        <label for="gitterHelpRooms">Gitter help rooms</label>
      </div>
      <div>
        <input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos">Videos</label>
      </div>
      <div>
        <input type="checkbox" id="cityMeetups" name="cityMeetups" value="cityMeetups">
        <label for="cityMeetups">City Meetups</label>
      </div>
      <div>
        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki">Wiki</label>
      </div>
      <div>
        <input type="checkbox" id="forum" name="forum" value="forum">
        <label for="forum">Forum</label>
      </div>
      <div>
        <input type="checkbox" id="additionalCourses" name="additionalCourses" value="additionalCourses">
        <label for="additionalCourses">Additional Courses</label>
      </div>

      <label>Any comments or suggestions?</label>
      <textarea rows="5" placeholder="Enter your comment here..."></textarea>

      <input type="submit" id="submit" value="Submit">

    </form>
  </section>
</main>
